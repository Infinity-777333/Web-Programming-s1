<html>
<head>
<style>
#mytable{
width:100%;
font-family:sans-serif;
border-collapse;
}
#mytable th{
padding-top:20px;
padding-bottom:20px;
text-align:left;
color:brown;
background-color:green;
border:1px solid grey;
}
#mytable td{
 padding:8px;
 }
 #mytable tr{
 border:1px solid;
 }
 #mytable tr:nth-child(even){
 background-color:yellow;
 }
 #mytable tr:hover{
 background-color:pink;
 }
</style>
<title>Simple Table</title>
</head>
<body>
<table id="mytable">
<tr>
  <th>Courses</th>
  <th>Seats</th>
</tr>

<tr>
 <td>BCA</td>
 <td>30</td>
 </tr>
 
<tr>
 <td>MCA</td>
 <td>60</td>
</tr>

<tr>
 <td>B Tech</td>
 <td>60</td>
</tr>
 
<tr>
 <td>M Tech</td>
 <td>60</td>
</tr>
 
<tr>
 <td>MSc</td>
 <td>30</td>
</tr>
</table>
</body>
</html>
