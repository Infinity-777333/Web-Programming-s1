<html>
<head>
<title>Form</title>
</head>
<body>
<h3 align="center"><b>STUDENT REGISTRATION FROM</b></h3>
<center>
<form>
  <table style="border:1px solid #000;border-collapse:separate; border-spacing:1;width:60%">
    
    <tr>
    <th style="border:1px solid #000;padding:8px;text-align:left;">
    <label>FIRST NAME</label>
    </th>
    
    <td style="border:1px solid #000; padding:8px; text-align:left;">
    <input type="text" id="first_name" maxlenght="30" required>
    </td>
    </tr>
    
    <tr>
    <th style="border:1px solid #000;padding:8px; text-align:left;">
    <label>DATE OF BIRTH</label>
    </th>
    <td style="border:1px solid #000;padding:8px;text-align: left;">
    <input type="date" id="dob"required>
    </td>
    </tr>
    
      <tr>
    <th style="border:1px solid #000;padding:8px; text-align:left;">
    <label>E MAIL ID</label>
    </th>
    <td style="border:1px solid #000;padding:8px;text-align: left;">
    <input type="email" id="email"required>
    </td>
    </tr>
    
      <tr>
    <th style="border:1px solid #000;padding:8px; text-align:left;">
    <label>MOBILE NUMBER</label>
    </th>
    <td style="border:1px solid #000;padding:8px;text-align: left;">
    <input type="tel" id="mobile_no" maxlength="30" required>(10 digit number)
    </td>
    </tr>
    
      <tr>
    <th style="border:1px solid #000;padding:8px; text-align:left;">
    <label>GENDER</label>
    </th>
    <td style="border:1px solid #000;padding:8px;text-align: left;">
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label>&nbsp &nbsp &nbsp &nbsp
    
     <input type="radio" id="female" name="gender" value="female" required>
    <label for="female">Female</label>
    </td>
    </tr>
    
       <tr>
    <th style="border:1px solid #000;padding:8px; text-align:left;">
    <label>ADDRESS</label>
    </th>
    <td style="border:1px solid #000;padding:8px;text-align: left;">
    <textarea id="address" name="address" rows="4" cols="50" required></textarea>
    </td>
    </tr>
    
       <tr>
    <th style="border:1px solid #000;padding:8px; text-align:left;">
    <label>CITY</label>
    </th>
    <td style="border:1px solid #000;padding:8px;text-align: left;">
    <input type="text" id="city" maxlength="30" required>
    </td>
    </tr>
    
       <tr>
    <th style="border:1px solid #000;padding:8px; text-align:left;">
    <label>PIN CODE</label>
    </th>
    <td style="border:1px solid #000;padding:8px;text-align: left;">
    <input type="text" id="pin" maxlength="6"required>(max 6 characters)
    </td>
    </tr>
    
       <tr>
    <th style="border:1px solid #000;padding:8px; text-align:left;">
    <label>STATE</label>
    </th>
    <td style="border:1px solid #000;padding:8px;text-align: left;">
    <input type="text" id="state" maxlength="30" required>
    </td>
    </tr>
    
    
       <tr>
    <th style="border:1px solid #000;padding:8px; text-align:left;">
    <label>COUNTRY</label>
    </th>
    <td style="border:1px solid #000;padding:8px;text-align: left;">
    <select id="country" name="country">
        <option value="India">India</option>
        <option value="USA">USA</option>
        <option value="UK">UK</option>
        <option value="Australia">Australia</option>
        <option value="Germany">Germany</option>
     </select>
      </td>  
      
      <th>Examinaion &nbsp</th>
      <th>Board &nbsp</th> 
      <th>Percentage &nbsp</th>
      <th>Year of Passing &nbsp</th> 
      </tr>
      
      <tr>
      <td>1</td>
      <td>Class X</td>
      <td><input type="text" id="brd1" maxlength="30"></td>
      <td><input type="text" id="brd2" maxlength="30"></td>
      <td><input type="text" id="brd3" maxlength="30"></td>
      </tr>
      
      <tr>
      <td>2</td>
      <td>Class XII</td>
      <td><input type="text" id="brd1" maxlength="30"></td>
      <td><input type="text" id="brd2" maxlength="30"></td>
      <td><input type="text" id="brd3" maxlength="30"></td>
      </tr>
      
      <tr>
      <td>3</td>
      <td>Graduation</td>
      <td><input type="text" id="brd1" maxlength="30"></td>
      <td><input type="text" id="brd2" maxlength="30"></td>
      <td><input type="text" id="brd3" maxlength="30"></td>
      </tr>
      
        
        
        
        
        
    </table>
    </form>
    </center>
    </body>
    </html>
